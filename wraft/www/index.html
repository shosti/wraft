<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <h1>WRaft</h1>
    <div id="start">
      <p>
        <button type="button" id="start-button">Start new cluster</button>
      </p>
      <p>
        <form id="join-form" action="#">
          <div>
            <label for="session-key">Join existing cluster</label>
          </div>
          <input type="text" id="join-session-key" name="join-session-key" />
          <input type="submit" value="Join" />
        </form>
      </p>
    </div>
    <div id="content">
      <div id="session-key"></div>
      <div id="raft"></div>
    </div>
    <div id="controls">
      <h3>Controls</h3>
      <div>
        <form id="benchmark" action="#">
          <input type="submit" value="Benchmark" />
        </form>
      </div>
      <div>
        <form id="set-form" action="#">
          <label for="set-key">Key</label>
          <input type="text" id="set-key" name="set-key" />
          <label for="set-value">Value</label>
          <input type="text" id="set-value" name="set-value" />
          <input type="submit" value="Set" />
        </form>
      </div>
      <br />
      <div>
        <form id="get-form" action="#">
          <label for="get-key">Key</label>
          <input type="text" id="get-key" name="get-key" />
          <span id="get-value"></span>
          <input type="submit" value="Get" />
        </form>
      </div>
    </div>
  </body>
</html>
